<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script type="module" defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Proyecto Nomina</title>
  </head>

  <body>
    <main>
      <div class="contenedor-hero display">
        <div class="contenedor-formulario display">
          <div class="contenedor-titulo">
            <h1>Proyecto Nomina</h1>
            <p>Proyecto educacional</p>
          </div>
          <form id="form-fill" class="display">
            <div class="input-container">
              <input
                type="number"
                id="monto"
                name="monto"
                class="text_input"
                autocomplete="off"
                placeholder=""
                required
              />
              <label for="monto" class="label">Monto</label>
            </div>
            <div class="contenedor-radios display">
              <div class="container-radio display">
                <label for="radio-egreso">Egreso</label>
                <input
                  type="radio"
                  name="eleccion"
                  id="radio-egreso"
                  required
                  value="egreso"
                  checked
                />
              </div>

              <div class="container-radio display">
                <label for="radio/ingreso">Ingreso</label>
                <input
                  type="radio"
                  name="eleccion"
                  id="radio/ingreso"
                  required
                  value="ingreso"
                />
              </div>
            </div>
            <div class="input-container">
              <textarea
                name="descripcion"
                id="descripcion"
                class="text_input"
                placeholder="Descripcion..."
                required
              ></textarea>
              <label for="descripcion" class="label">Descripcion</label>
            </div>
            <div class="contenedor-boton display">
              <input type="submit" value="GUARDAR" class="input-boton" />
            </div>
          </form>
        </div>

        <section class="busqueda display">
          <div class="input-container-busqueda">
            <div class="search-box display">
              <input
                type="text"
                id="busqueda"
                name="busqueda"
                class="text_input"
                autocomplete="off"
                placeholder="Buscar"
                required
              />
              <i class='bx bx-search-alt icon'></i>
            </div>
          </div>

          <div class="container-tabla display table-responsive">
            <table id="table" class="table table-dark table-hover table-borderless">
              <thead >
                <tr >
                  <th class="titulo">NÂ°</th>
                  <th >Valor (COP)</th>
                  <th >Tipo</th>
                  <th >Descripcion</th>
                  <th>Editar</th>
                  <th >Eliminar</th>
                </tr>
              </thead>
              <tbody id="body-tabla" class="table-group-divider"></tbody>
             
              <tfoot>
                <tr colspan="3">
                  <th></th>
                  <th scope="col" class="ingre">Ingresos: <b class="ingreTotal"></b></th>
                  <th></th>
                  <th scope="col">Egresos:<b class="egreTotal"></b></th>
                  <th></th>
                  <th scope="col">Total: <b class="resTotal"></b></th>
                </tr>
                
              </tfoot>
            </table>
          </div>
        </section>
      </div>

      <br />
    </main>
    <section class="modal">
      <div class="modal-edit" id="container-form">
        <h2>Formulario de edicion</h2>
        <form id="formEdit" class="formulario"></form>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 - Desarrollado por: Cristina Jerez</p>
      <div class="container-redes">
        <i class='bx bxl-instagram' style='color:#ffffff' ></i>
        <i class='bx bxl-github' style='color:#ffffff' ></i>
        <i class='bx bxl-gmail' style='color:#ffffff' ></i>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  </body>
</html>
