<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <script type="module" src="./modulos/api.js"></script>
    <title>Nomina Salas' Home</title>
  </head>
  <body>
    <h1>Nomina Familia Salas</h1>
    <form>
      <div class="container-input">
        <label for="monto">Cantidad</label>
        <input type="number" name="monto" id="monto" required />
      </div>
      <div class="container-radio">
        <label for="radio-egreso">Egreso</label>
        <input type="radio" name="radio" id="radio-egreso" required value="egreso"/>
      </div>
      <div class="container-input">
        <label for="radio/ingreso">Ingreso</label>
        <input type="radio" name="radio" id="radio/ingreso" required value="ingreso"/>
      </div>
      <div class="container-boton">
        <input type="submit" value="GUARDAR">
      </div>

    </form>

    <hr>

    <div class="container-tabla">
        <table id="table">

        </table>
    </div>
  </body>
</html>
