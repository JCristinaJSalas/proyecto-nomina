<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js"></script>
    <script type="module" src="./modulos/api.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Nomina Salas' Home</title>
  </head>
  <body>
    <h1>Nomina Familia Salas</h1>
    <form id="form-fill">
      <div class="container-input">
        <label for="monto">Cantidad</label>
        <input type="number" name="monto" id="monto" required />
      </div>
      <div class="container-radio">
        <label for="radio-egreso">Egreso</label>
        <input
          type="radio"
          name="eleccion"
          id="radio-egreso"
          required
          value="egreso"
          checked
        />
      </div>
      <div class="container-radio">
        <label for="radio/ingreso">Ingreso</label>
        <input
          type="radio"
          name="eleccion"
          id="radio/ingreso"
          required
          value="ingreso"
        />
      </div>
      <div class="container-descripcion">
        <label for="descripcion">Descripcion</label>
        <textarea
          name="descripcion"
          id="descripcion"
          cols="30"
          rows="10"
          placeholder="Descripcion..."
        ></textarea>
      </div>
      <div class="container-boton">
        <input type="submit" value="GUARDAR" />
      </div>
    </form>

    <hr />

    <div class="container-tabla">
      <table>
        <thead>
          <tr>
            <td>NÂ°</td>
            <td>Valor (COP)</td>
            <td>Tipo</td>
            <td>Descripcion</td>
            <td>Editar</td>
            <td>Eliminar</td>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>

        <tfoot>
          <tr id="trFooter">
            <td>Total</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <br />

    <div class="conatiner-edit">
      <form id="formEdit"></form>
    </div>

    <footer>
      <p>&copy; 2023 - Desarrollado por: Cristina Jerez</p>
      <div class="container-redes">
        <span><box-icon name='instagram' type='logo' color='#000' ></box-icon></span>
        <span><box-icon name='github' type='logo' color='#000' ></box-icon></span>
        <span><box-icon name='envelope' color='#000' ></box-icon></span>
      </div>
    </footer>
  </body>
</html>
