<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Proyecto Nomina</title>
  </head>

  <body>
    <main>
      <div class="contenedor-hero">
        <div class="contenedor-formulario">
          <div class="contenedor-titulo">
            <h1>Proyecto Nomina</h1>
            <p>Proyecto educacional</p>
          </div>
          <form id="form-fill">
            <div class="input-container">
              <input
                type="number"
                id="monto"
                name="monto"
                class="text_input"
                autocomplete="off"
                placeholder=""
                required
              />
              <label for="monto" class="label">Cantidad</label>
            </div>
            <div class="contenedor-radios">
              <div class="container-radio">
                <label for="radio-egreso">Egreso</label>
                <input
                  type="radio"
                  name="eleccion"
                  id="radio-egreso"
                  required
                  value="egreso"
                  checked
                />
              </div>

              <div class="container-radio">
                <label for="radio/ingreso">Ingreso</label>
                <input
                  type="radio"
                  name="eleccion"
                  id="radio/ingreso"
                  required
                  value="ingreso"
                />
              </div>
            </div>

            <div class="input-container">
              <input
                name="descripcion"
                id="descripcion"
                class="text_input"
                placeholder="Descripcion..."
                required
              />
              <label for="descripcion" class="label">Descripcion</label>
            </div>

            <div class="contenedor-boton">
              <input type="submit" value="GUARDAR" class="input-boton" />
            </div>
          </form>
        </div>

        <section class="busqueda">
          <div class="input-container-busqueda">
            <div class="search-box">
              <input
                type="text"
                id="busqueda"
                name="busqueda"
                class="text_input"
                autocomplete="off"
                placeholder="Buscar"
                required
              />
              <span class="material-symbols-outlined icon">search</span>
            </div>
          </div>

          <div class="container-tabla">
            <table>
              <thead>
                <tr class="titulo">
                  <td>NÂ°</td>
                  <td>Valor (COP)</td>
                  <td>Tipo</td>
                  <td>Descripcion</td>
                  <td>Editar</td>
                  <td>Eliminar</td>
                </tr>
              </thead>
              <tbody id="body-tabla"></tbody>
    
              <tfoot>
                <tr id="trFooter">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>Total</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
      </div>

      
      <br />
    </main>
    <section class="modal">
      <div class="modal-edit" id="container-form">
        <h2>Formulario de edicion</h2>
        <form id="formEdit"></form>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 - Desarrollado por: Cristina Jerez</p>
      <div class="container-redes">
        <!--         <span
          ><box-icon name="instagram" type="logo" color="#000"></box-icon
        ></span>
        <span
          ><box-icon name="github" type="logo" color="#000"></box-icon
        ></span>
        <span><box-icon name="envelope" color="#000"></box-icon></span> -->
      </div>
    </footer>
  </body>
</html>
