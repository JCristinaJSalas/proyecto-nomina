<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="main.js"></script>

    <title>Proyecto Nomina</title>
  </head>

  <body>
    <!-- Configuracion Background -->
    <div class="background">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <main>
      <!-- Configuracion Barra de Navegacion-->
      <div class="nav">
        <div class="contenedor-titulo">
          <h1>PROJECTO NOMINA</h1>
          <p>Proyecto educacional</p>
        </div>
        <div class="busqueda">
          <div class="search-box">
            <input
              type="text"
              id="busqueda"
              name="busqueda"
              class="text_input"
              autocomplete="off"
              placeholder="Buscar"
              required
            />
            <i class="bx bx-search-alt icon"></i>
          </div>
        </div>
        <div class="contenedor-add">
          <div class="add">
            <input
              type="button"
              id="agregar"
              name="busqueda"
              class="text_input"
              required
            />
            <i class="bx bx-plus icon-mas"></i>
          </div>
        </div>
      </div>

      <div class="container-tabla">
        <div class="table-responsive container text-center">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>N°</th>
                <th>Valor (COP)</th>
                <th>Tipo</th>
                <th>Descripcion</th>
                <th>Editar</th>
                <th>Eliminar</th>
              </tr>
            </thead>
            <tbody id="body-tabla" class="table-group-divider">
              <!-- Aquí van tus filas de datos -->
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th scope="col">Ingresos: <b class="ingreTotal"></b></th>
                <th></th>
                <th scope="col">Egresos:<b class="egreTotal"></b></th>
                <th></th>
                <th scope="col">Total: <b class="resTotal"></b></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </main>
    <!-- Formulario de llenar-->
    <section id="modal-llenar" class="modal">
      <div class="contenedor-formulario">
        <h3>Ingresa tus datos:</h3>
        <form id="form-fill" class="formulario">
          <div id="botonCerrarLlenar" class="botonCerrar">
            <box-icon name="x" class="cerrar"></box-icon>
          </div>
          <div class="input-container">
            <input
              type="number"
              id="monto"
              name="monto"
              class="text_input"
              autocomplete="off"
              placeholder="3526"
              required
            />
            <label for="monto" class="label">Monto # (eje: 258921)</label>
          </div>
          <div class="contenedor-radios">
            <div class="container-radio">
              <label for="radio-egreso">Egreso</label>
              <input
                type="radio"
                name="eleccion"
                id="radio-egreso"
                required
                value="egreso"
                checked
              />
            </div>

            <div class="container-radio display">
              <label for="radio/ingreso">Ingreso</label>
              <input
                type="radio"
                name="eleccion"
                id="radio/ingreso"
                required
                value="ingreso"
              />
            </div>
          </div>
          <div class="input-container">
            <textarea
              name="descripcion"
              id="descripcion"
              class="text_input"
              placeholder="Descripcion..."
              required
            ></textarea>
            <label for="descripcion" class="label">Descripcion</label>
          </div>
          <div class="contenedor-boton display">
            <input type="submit" value="GUARDAR" class="input-boton" />
          </div>
        </form>
      </div>
    </section>

    <!-- Formulario de Editar-->
    <section id="modal-formulario" class="modal">
      <div class="contenedor-formulario">
        <h2>Formulario de edicion</h2>
        <form id="formEdit" class="formulario"></form>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 - Desarrollado por: Cristina Jerez</p>
      <div class="container-redes">
        <i class="bx bxl-instagram i"></i>
        <i class="bx bxl-github i"></i>
        <i class="bx bxl-gmail i"></i>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
